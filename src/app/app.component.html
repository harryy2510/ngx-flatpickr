<div class="container-fluid p-5">
  <div class="row">
    <div class="col-12">
      <form #f="ngForm">
        <mat-form-field appearance="standard">
          <mat-label>Phone number</mat-label>
          <ngx-mat-select name="select" [closeOnSelect]="false" [(ngModel)]="bank" [items]="banks" bindLabel="name" bindValue="id" [multiple]="true" required (change)="onChange($event)"></ngx-mat-select>
          <mat-hint>Include area code</mat-hint>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
