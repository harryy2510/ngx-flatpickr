<div class="container-fluid p-5">
  <div class="row">
    <div class="col-12">
      <h3>Rights</h3>
    </div>
    <ng-template ngFor [ngForOf]="tests" let-test>
      <div class="col-12 d-flex mb-2">
        <h5 class="mr-2">
          Test <code>{{ test }}</code> against <code>{{ rights | json }}</code>
        </h5>
        <h4 *ngxRightsIf="test; else elseTemplate" class="text-success font-weight-bold">True</h4>
        <ng-template #elseTemplate>
          <h4 class="text-danger font-weight-bold">False</h4>
        </ng-template>
      </div>
    </ng-template>
  </div>
</div>
<div class="container-fluid p-5">
  <div class="row">
    <div class="col-12">
      <h3>Datepicker</h3>
    </div>
    <div class="form-group">
      <input [(ngModel)]="date" class="form-control" ngxFlatpickr>
    </div>
    <div class="col-12">
      Value: {{date}}
    </div>
  </div>
</div>
<div class="container-fluid p-5">
  <div class="row">
    <div class="col-12">
      <h3>Timepicker</h3>
    </div>
    <div class="form-group">
      <input [(ngModel)]="time" class="form-control" ngxTimepicker>
    </div>
    <div class="col-12">
      Value: {{time}}
    </div>
  </div>
</div>
