<ng-template [ngIf]="_initials">
  <span class="ngx-avatar-initials">{{ _initials }}</span>
</ng-template>
<ng-template [ngIf]="image || fullImage">
  <img class="ngx-avatar-img" [src]="image || fullImage" alt="">
</ng-template>

<ng-template [ngIf]="_canUpload">
  <span class="ngx-avatar-upload">
    <svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
        <path fill="#fff" d="m50 40c-8.285 0-15 6.718-15 15 0 8.285 6.715 15 15 15 8.283 0 15-6.715 15-15 0-8.282-6.717-15-15-15zm40-15h-12c-1.65 0-3.428-1.28-3.949-2.846l-3.102-9.309c-0.523-1.565-2.299-2.845-3.949-2.845h-34c-1.65 0-3.428 1.28-3.949 2.846l-3.102 9.309c-0.523 1.565-2.299 2.845-3.949 2.845h-12c-5.5 0-10 4.5-10 10v45c0 5.5 4.5 10 10 10h80c5.5 0 10-4.5 10-10v-45c0-5.5-4.5-10-10-10zm-40 55c-13.807 0-25-11.193-25-25 0-13.806 11.193-25 25-25 13.805 0 25 11.194 25 25 0 13.807-11.195 25-25 25zm36.5-38.007c-1.932 0-3.5-1.566-3.5-3.5 0-1.932 1.568-3.5 3.5-3.5 1.934 0 3.5 1.568 3.5 3.5 0 1.934-1.567 3.5-3.5 3.5z"/>
    </svg>
  </span>
</ng-template>

<ng-template [ngIf]="_options.label">
  <span [style.color]="_labelColor" [style.line-height]="_labelSize" [style.height]="_labelSize" [style.font-size]="_labelSize" [style.background-color]="_labelBgColor" class="ngx-avatar-label">
    {{ _options.label }}
  </span>
</ng-template>
